{% extends 'baseApp/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Crispy AI | Register Course</title>
{% endblock %}
{% block content %}
<div class="container">
  <div class="card mx-auto " style="width: 30rem;margin-top: 5%">
    <div class="card-body">
      <h5 class="card-title">Create New Course</h5>
      <h6 class="card-subtitle mb-2 text-muted">Crispy Courses for Crispy Assistance!</h6>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
                <button class="btn btn-success" type="submit">Create</button>
            </div>
        </form>
    </div>
  </div>
</div>
{% endblock %}
